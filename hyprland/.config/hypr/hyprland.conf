# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

source=~/.cache/wal/hyprland.conf

monitor=HDMI-A-1,3440x1440@100,0x0,1
monitor=HDMI-A-1,addreserved,80,0,0,0
monitor=DP-1,addreserved,80,0,0,0
monitor=DP-1,3440x1440@100,3440x0,1

workspace=HDMI-A-1,1

input {
    kb_layout=ca
    kb_variant=multix
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

}

general {
    sensitivity=1
    main_mod=SUPER

    gaps_in=10
    gaps_out=20
    border_size=3

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=20
    blur=1
    blur_size=2 # minimum 1
    blur_passes=2 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
     drop_shadow=1
    shadow_range=30
    shadow_offset=5 5
    shadow_render_power=8
    shadow_ignore_window=1
    col.shadow=0x77000000
    
    blurls=gtk-layer-shell
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    preserve_split=0
    force_split=0
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz
windowrule=opacity 0.90 0.90,Element-Nightly
windowrule=opacity 0.95 0.95,Firefox Beta
windowrule=float,title:^(Firefox)(.*)Sharing(.*)(Indicator)$
windowrule=move 50% 2%,title:^(Firefox)(.*)Sharing(.*)(Indicator)$
windowrule=rounding 10,title:^(Firefox)(.*)Sharing(.*)(Indicator)$
windowrule=opacity 0.90 0.90,Vieb

# example binds
bind=SUPER,Return,exec,kitty
bind=SUPER,B,exec,firefox-beta
bind=SUPERSHIFT,C,killactive,
bind=SUPERSHIFT,Q,exit,
# bind=SUPERSHIFT,R,reload,
bind=SUPER,S,togglefloating,
bind=SUPER,F,fullscreen,
bind=SUPER,D,exec,wofi --show drun
bind=SUPER,N,swapactiveworkspaces,HDMI-A-1 DP-1

bind=SUPER,U,movecursortocorner,1
bind=SUPER,O,movecursortocorner,3
bind=SUPER,H,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,K,movefocus,u
bind=SUPER,J,movefocus,d

bind=SUPERSHIFT,H,movewindow,l
bind=SUPERSHIFT,L,movewindow,r
bind=SUPERSHIFT,K,movewindow,u
bind=SUPERSHIFT,J,movewindow,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,0,movetoworkspace,10

bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=,XF86AudioPlay,exec,playerctl play
bind=,XF86AudioPause,exec,playerctl pause
bind=,XF86AudioStop,exec,playerctl pause
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioNext,exec,playerctl next

exec-once=wal -i "$HOME/priv/vids/wallpaper/fucked/static.png"  -o "$HOME/.config/wal/scripts/reload.sh"

exec-once=swayidle -w timeout 300 'waylock --init-color "#000000"'

exec-once=mpvpaper -s -o "no-audio loop no-config hwdec=vaapi" HDMI-A-1 "$HOME/priv/vids/wallpaper/fucked/left_final.mp4"
